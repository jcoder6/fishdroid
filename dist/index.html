<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="output.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Index</title>
</head>
<body class="flex overflow-hidden">
   <div class="sidebar shadow-2xl w-48 h-screen">
      <div class="siadebar-head p-2 text-center text-blue-700 text-lg font-bold border-b-2 border-blue-700">FishDroid</div>
      <div class="featurebtns-container">
         <ul>
            <a href="./index.html"><li class="p-1 mt-2 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-solid fa-table-columns mr-3"></i>Dashboard</li></a>
            <a href="./add-fish.html"><li class="p-1 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-solid fa-fish mr-3"></i>Manage Fish</li></a>
            <a href="./add-user.html"><li class="p-1 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-solid fa-users mr-3"></i>Manage User</li></a>
            <a href="./fun-facts.html"><li class="p-1 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-solid fa-lightbulb mr-3"></i>Fun Facts</li></a>
            <a href="./add-quiz.html"><li class="p-1 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-sharp fa-solid fa-pen-to-square mr-3"></i>Quizzes</li></a>
            <a href="./add-term.html"><li class="p-1 pl-3 text-blue-700 font-semibold border-b border-gray-400 cursor-pointer hover:bg-slate-400 transition-all"><i class="fa-solid fa-book mr-3"></i>Terms</li></a>
         </ul>
      </div>
   </div>
   <div class="admin-feature-container w-full h-screen overflow-auto px-3">
      <header class="w-full bg-blue-700 p-3 h-28 rounded-b-3xl mt flex justify-end items-start">
         <div class="user-container flex items-center">
            <div class="user-img-container w-7 h-7 relative bg-black rounded-full overflow-hidden">
               <img class="absolute h-full w-full inset-0" src="../src/images/userprofile.PNG" alt="User profile">
            </div>
            <a href="#" class="userfullname text-white font-semibold text-sm ml-2">John Paul Vicente</a>
         </div>
      </header>
      <div class="contents-container w-[95%] mt-[-60px] bg-slate-100 mx-auto rounded-lg p-5">
         <h4 class="text-xl font-bold text-blue-700 mb-6">Dashboard</h4>
         <div class="dashboard-container flex flex-wrap justify-around">

            <div class="content fish-data bg-slate-300 w-[48%] flex justify-center items-center gap-5 mb-5 p-10 rounded-lg">
               <i class="fa-solid fa-fish mr-3 text-9xl ml-[-30px] text-white"></i>
               <div class="data-fetched">
                  <p class="text-5xl font-bold text-white">8521</p>
                  <p class="text-2xl font-bold text-white">Fish</p>
               </div>
            </div>

            <div class="content user-data bg-slate-700 w-[48%] flex justify-center items-center gap-5 mb-5 p-10 rounded-lg">
               <i class="fa-solid fa-users mr-3 text-9xl ml-[-30px] text-white"></i>
               <div class="data-fetched">
                  <p class="text-5xl font-bold text-white">4</p>
                  <p class="text-2xl font-bold text-white">Fish</p>
               </div>
            </div>

            <div class="content fish-data bg-slate-500 w-[48%] flex justify-center items-center gap-5 mb-5 p-10 rounded-lg">
               <i class="fa-solid fa-lightbulb mr-3 text-9xl ml-[-30px] text-white"></i>
               <div class="data-fetched">
                  <p class="text-5xl font-bold text-white">42</p>
                  <p class="text-2xl font-bold text-white">Fish</p>
               </div>
            </div>

            <div class="content fish-data bg-blue-500 w-[48%] flex justify-center items-center gap-5 mb-5 p-10 rounded-lg">
               <i class="fa-solid fa-pen-square mr-3 text-9xl ml-[-30px] text-white"></i>
               <div class="data-fetched">
                  <p class="text-5xl font-bold text-white">20</p>
                  <p class="text-2xl font-bold text-white">Fish</p>
               </div>
            </div>

            <div class="content fish-data bg-slate-700 w-[48%] flex justify-center items-center gap-5 mb-5 p-10 rounded-lg">
               <i class="fa-solid fa-book mr-3 text-9xl ml-[-30px] text-white"></i>
               <div class="data-fetched">
                  <p class="text-5xl font-bold text-white">181</p>
                  <p class="text-2xl font-bold text-white">Terms</p>
               </div>
            </div>

         </div>
      </div>
   </div>
</body>
</html>
